		<div class="wrapper" style="background: #f8f8f8">
            <div class="head-title"><a href="../PersonalCenter/PersonalCenter.html"><span></span></a>服务中心</div>
			<div class="service-cont">
				<div class="FAQ" style="margin-top: 0">
					<h4>1.如何借贷？</h4>
					<p>成功注册后，点击"立即提现"进入信息验证界面，
						根据要求填写对应的资料，显示认证成功后，
						即可进入审核；审核通过后，我们会为他匹配相应的投资人，
						投资人匹配成功即可下款。
					</p>
				</div>
				<div class="FAQ">
					<h4>2.如何还款？</h4>
					<p>您可以在APP中点击订单栏，点击还款按钮进行还款；您还可以
						联系客服索要还款支付宝账号进行账号还款。
					</p>
				</div>
				<div class="FAQ">
					<h4>3.我能借多少？</h4>
					<p>能借款的额度为可用额度，我们为您提供2000-10000的借款额度；
						满足借款条件即可成功借款。
					</p>
				</div>
				<div class="FAQ">
					<h4>4.申请成功后多久到账？</h4>
					<p>根据银行系统为准，最快及时到账；若出现长时间未到账情况，
						请及时联系客服处理！
					</p>
				</div>
			</div>
