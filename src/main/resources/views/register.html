<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/AdminLTE.min.css">


  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="css/all-skins.min.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition register-page">
<div class="register-box" id="rrapp" v-cloak>
  <div class="login-logo">
    <b></b>
  </div>
  <!-- /.login-logo -->
  <div class="register-box-body" v-if="!success">
      <p class="login-box-msg">公司注册</p>
      <div v-if="error" class="alert alert-danger alert-dismissible">
        <h4 style="margin-bottom: 0px;"><i class="fa fa-exclamation-circle"></i> {{errorMsg}}</h4>
      </div>
      <div class="form-group" v-if="isLuosimaoCaptchaEnabled()">
          <div class="l-captcha" :data-site-key="luosimaoSiteKey" data-width="100%" data-callback="captchaResponse"></div>
      </div>
      <div class="form-group has-feedback">
          <input type="text" class="form-control" v-model="mobile" @focus="error = false" placeholder="手机号码">
          <span class="glyphicon glyphicon-phone form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
          <input type="text" class="form-control" style="width: 50%; display: inline;" v-model="code" @focus="error = false" placeholder="手机验证码">
          <a v-if="countDown == 0" href="javascript:;" @click="getCode">获取手机验证码</a>
          <a v-if="countDown > 0" href="javascript:;">重新发送({{countDown}})</a>
      </div>
      <div class="form-group has-feedback">
          <input type="text" class="form-control" v-model="name" @focus="error = false" placeholder="公司名称">
          <span class="glyphicon glyphicon-folder-open form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
          <input type="text" class="form-control" v-model="email" @focus="error = false" placeholder="Email地址">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
          <input type="password" class="form-control" v-model="password" @focus="error = false" placeholder="登录密码">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
          <input type="password" class="form-control" v-model="rePassword" @focus="error = false" placeholder="再次输入登录密码">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>

      <div class="row">
        <!--<div class="col-xs-8">
          <div class="checkbox icheck">
          </div>
        </div>-->
        <!-- /.col -->
        <div >
          <button type="button" class="btn btn-primary btn-block btn-flat" @click="register">注册</button>
        </div>
        <!-- /.col -->
      </div>
    <!-- /.social-auth-links -->

  </div>
    <div class="register-box-body" v-if="success">
        <p class="login-box-msg">恭喜您, 您已成功注册公司!</p>
        <p class="login-box-msg"><a href="login.html">点击这里登录</a></p>
    </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
<script src="libs/jquery.min.js"></script>
<script src="plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="libs/vue.min.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="//captcha.luosimao.com/static/dist/api.js"></script>
<script src="libs/app.js"></script>
<script src="js/common.js"></script>
<script src="js/register.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
