<!DOCTYPE html>
<html>
<head>
<title>借条申诉</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<link rel="stylesheet" href="../../css/viewer.min.css"/>
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn form-inline">
			<input type="text" class="form-control" v-model="q.keyword" @keyup.enter="query" placeholder="姓名/手机/身份证号">
			<label>状态:
				<select id="statusSelect" class="form-control" style="display: inline-block; width: auto; margin-left: 5px;"  v-model="q.status">
					<option value="0">未处理</option>
					<option value="1">处理中</option>
					<option value="2">已处理</option>
				</select>
			</label>
			<a class="btn btn-default" @click="query">查询</a>
		</div>
		<div class="grid-btn">
			<a v-if="hasPermission('tx:txcomplain:update')" class="btn btn-primary" @click="process"><i class="fa fa-pencil-square-o"></i>&nbsp;处理申诉</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

	<!-- 修改密码 -->
	<div id="layer" style="display: none;">
		<form class="form-horizontal">
			<div class="form-group">
				<div class="form-group">
					<div class="col-sm-2 control-label">申诉状态</div>
					<div class="col-sm-10">
						<select v-model="audit.status" class="form-control dropdown">
							<option value="1">处理中</option>
							<option value="2">已处理</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">处理结果</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" row="3" v-model="audit.processorComment" placeholder="请输入内容,不得超过50字"/>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>


<script src="../../libs/viewer.min.js"></script>
<script src="../../js/modules/tx/txcomplain.js"></script>
</body>
</html>
