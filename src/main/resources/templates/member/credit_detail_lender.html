<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <link rel="stylesheet" href="../../../css/weui.css"/>
    <link rel="stylesheet" href="../../../css/wx_common.css"/>
    <link rel="stylesheet" href="../../../css/wx_main.css"/>
    <link href="../../../css/page.css" rel="stylesheet" type="text/css"/>
    <style>
        .css_table {
            display: table;
            width: 100%;
            text-align: left;
            vertical-align: middle;
        }

        .css_table .head{
        }

        .table_title {
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 10px;
        }

        .table_title img {
            width: 30px;
        }

        .css_tr {
            display: table-row;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .css_td {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
            border-top: 1px solid #D7D6DC;
            padding-top: 8px;
            padding-bottom: 8px;
        }

        .css_tr .label {
            width: 30%;
            text-align: left;
            padding-left: 10px;
            word-wrap: break-word;
        }

        .css_tr img {
            width: 60%;
            margin-left: 15px;
        }

        .weui-btn-area a {
            width: 30%;
        }
    </style>
    <script src="../../../libs/zepto.min.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.2/weui.min.js"></script>
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
    <script src="../../../js/wx_common.js"></script>
    <script src="../../../js/wx/credit_detail_lender.js"></script>
    <script th:inline="text">
        var creditUserId = [[${userId}]];
        var txId = [[${txId == null ? -1 : txId}]];
    </script>
</head>
<body ontouchstart="" class="body_bg">
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>

<div class="container" id="container">
    <div class="weui-tab">
        <div class="weui-tab__panel">
            <div class="weui-panel">
                <div class="css_table" id="css_table">
                    <div class="css_tr head">
                        <div class="css_td"></div>
                        <div class="css_td">借款人</div>
                        <div class="css_td">金额</div>
                        <div class="css_td">开始日期</div>
                        <div class="css_td">结束日期</div>
                        <div class="css_td">还款日期</div>
                        <div class="css_td">状态</div>
                    </div>
                    <!--div class="css_tr">
                        <div class="css_td"></div>
                        <div class="css_td">*</div>
                        <div class="css_td">100</div>
                        <div class="css_td">2017-10-01</div>
                        <div class="css_td">2017-11-01</div>
                        <div class="css_td">已还清</div>
                    </div-->
                </div>
                <div id="emptyDiv" class="weui-panel" style="display: none;">
                    <div class="weui-loadmore weui-loadmore_line">
                        <span class="weui-loadmore__tips">暂无数据</span>
                    </div>
                    <div class="weui-loadmore weui-loadmore_line weui-loadmore_dot">
                        <span class="weui-loadmore__tips"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        //your code here
    });
    $(function () {
    });
</script>

</body>
</html>
