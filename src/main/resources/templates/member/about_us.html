<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <link rel="stylesheet" href="../../css/weui.css"/>
    <link rel="stylesheet" href="../../css/wx_common.css"/>
    <link rel="stylesheet" href="../../css/wx_main.css"/>
    <link href="../../css/page.css" rel="stylesheet" type="text/css"/>
    <style>
        #logo {
            width: 100%;
            height: 40%;
            text-align: center;
        }
        #logo img {
            width: 60%;
        }
        #logo .head {
            font-size: 16px;
            font-weight: bold;
            padding-top: 15px;
            padding-bottom: 15px;
        }

        #logo .content {
            padding: 15px 15px 15px 15px;
            text-align: left;
            text-indent: 30px;
        }
        .weui-cells p {
            padding: 10px 15px 5px 15px;
        }
    </style>
    <script src="../../libs/zepto.min.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.2/weui.min.js"></script>
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
    <script src="../../js/wx_common.js"></script>
    <script src="../../js/wx/setup.js"></script>
    <script th:inline="text">
        var userMobile = '[[${TX_USER.mobile}]]';
    </script>
</head>
<body ontouchstart="" class="body_bg">
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>

<div class="container" id="container"></div>

<div class="weui-panel" id="mainPannel">
    <div class="weui-panel__bd">
        <div class="weui-media-box weui-media-box_small-appmsg">
            <div class="weui-cells">
                <div id="logo">
                    <img src="../../images/logo.jpg"/>
                    <hr />
                    <p class="content">
                        宝信凭证是借款合同签署、保全平台，该平台签署的合同与纸质合同具有同等法律效应。借贷双方均可在该平台发起签署合同请求，双方确认之后合同生效。
                    </p>
                </div>
            </div>
            <div style="height: 20px;"/>
            <div class="weui-cells">
                <p style="font-size: 16px; font-weight: bold;">温馨提示:</p>
                <p>宝信凭证非借贷平台，任何以宝信凭证名义出借、借款的信息均为诈骗。</p>
            </div>
        </div>
    </div>
</div>

<div id="verifyCodePannel" style="display: none;">
    <div class="weui-cells__title" id="verifyCodeTitle">请获取手机验证码</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__bd">
                <input id="verifyCode" class="weui-input" type="number" required="required" pattern="REG_VCODE"
                       placeholder="输入你收到的手机验证码" emptyTips="请输入手机验证码" notMatchTips="请输入正确的手机验证码"/>
            </div>
            <div class="weui-cell__ft">
                <i class="weui-icon-warn"></i>
                <a id="getCode" class="weui-vcode-btn">获取验证码</a>
            </div>
        </div>
    </div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-btn-area">
            <a id="nextStep" href="javascript:" class="weui-btn weui-btn_primary">下一步</a>
        </div>
    </div>
</div>

</body>
</html>
