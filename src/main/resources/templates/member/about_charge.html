<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <link rel="stylesheet" href="../../css/weui.css"/>
    <link rel="stylesheet" href="../../css/wx_common.css"/>

    <link href="../../css/page.css" rel="stylesheet" type="text/css"/>
    <style>
        #logo {
            width: 100%;
            height: 40%;
            text-align: center;
        }
        #logo img {

        }
        #logo .head {
            font-size: 16px;
            font-weight: bold;
            padding-top: 15px;
            padding-bottom: 15px;
        }

        #logo .content {
            padding: 15px 15px 15px 15px;
            text-align: left;
            text-indent: 30px;
        }
        .weui-cells p {
            padding: 10px 15px 5px 15px;
        }

    <script src="../../libs/zepto.min.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.2/weui.min.js"></script>

    <script src="../../js/wx/setup.js"></script>
    <script th:inline="text">
        var userMobile = '[[${TX_USER.mobile}]]';
    </script>

<body ontouchstart="" class="body_bg">
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>

<div class="container" id="container"></div>

<div class="weui-panel" id="mainPannel">
    <div class="weui-panel__bd">
        <div class="weui-media-box weui-media-box_small-appmsg">
            <div class="weui-cells">
                <div id="logo">
                    <img src="../../images/logo.jpg"/>
                    <hr />
                </div>
            </div>
            <div style="height: 20px;"/>
            <div class="weui-cells">
                <p>宝信凭证是为保护合同双方利益，向合同双方提供合同保全服务的平台。</p>
                <p/>
                <p>宝信凭证平台想合同乙方收取相应的合同管理费用。</p>
                <p/>
                <p>收费方式：线上支付</p>
                <p>收费标准：8元／份</p>
                <p style="font-size: 16px; font-weight: bold;">以下情况下系统将自动退款:</p>
                <p>1. 乙方付款后发起合同签署请求，且甲方超时未同意。</p>
                <p>2. 乙方付款后发起合同签署请求，且在合同生效前撤销请求。</p>
            </div>
        </div>
    </div>
