<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <link rel="stylesheet" href="../../css/wx_common.css"/>
    <link rel="stylesheet" href="../../css/wx_main.css"/>
    <link href="../../css/page.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css"/>
    <style>
        .weui-btn {
            margin-top: 10px;
            margin-bottom: 10px;
            width: 50%;
        }
        .weui-cells__tips {
            background-color: white;
        }
        .left_link {
            width: 45%;
            float: left;
        }
        .right_link {
            width: 45%;
            text-align: right;
            float: right;
        }
    </style>
</head>
<body ontouchstart="" class="body_bg">
<div class="container" id="container">
    <div class="weui-tab">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">姓名</label>
                </div>
                <div class="weui-cell__bd">
                    <input id="name" class="weui-input" type="text" placeholder="请输入查询对象真实姓名"/>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机号</label>
                </div>
                <div class="weui-cell__bd">
                    <input id="mobile" class="weui-input" type="text" placeholder="请输入查询对象手机号码"/>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="borrow_height"></div>
<div class="borrow_bottom">
    <div class="borrow_but"><a id="submit" class="but_color_b">查询逾期记录</a></div>
</div>
<!-- body 最后 -->
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script src="../../js/wx_common.js"></script>
<script src="../../js/wx/check_credit.js"></script>
</body>
</html>
