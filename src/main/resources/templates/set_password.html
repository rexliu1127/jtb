<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/wx_common.css"/>
    <link rel="stylesheet" href="../css/wx_main.css"/>
    <style>
        input {
            margin: 0;
            padding: 0;
            width: 1px;
            opacity: 0;
            height: 1px;
            border: none;
        }

        label {
            display: block;
            margin: 0 auto;
        }

        ul {
            border: 1px solid #c8c8c8;
            font-size: 0;
            display: inline-block;
            position: relative;
            font-size: 0;
        }

        ul li {
            display: inline-block;
            width: 50px;
            height: 50px;
            font-size: 30px;
            font-weight: 700;
            text-align: center;
            line-height: 60px;
            border-left: 1px solid #e6e6e6;
            vertical-align: middle;
            overflow: hidden;
        }

        ul li:first-child {
            border-left: none;
        }

        .weui-cell {
            background-color: #fff;
            text-align: center;
        }

        .nav {
            width: 50%;
            float: left;
            position: relative;
            text-align: center;
        }

        .weui-cells__title {
            height: 80px;
            text-align: center;
        }

        .circle {
            width: 50px;
            height: 50px;
            font-size: 20px;
            -moz-border-radius: 25px;
            -webkit-border-radius: 25px;
            border-radius: 25px;
            text-align: center;
            vertical-align: middle;
            margin: 0 auto;
            line-height: 50px;
        }

        .bg-active {
            background: #f19f00;
            color: #fff;
        }

        .bg-inactive {
            background: #ddd;
            color: #0a0a0a;
        }
    </style>
    <script src="../libs/zepto.min.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.2/weui.min.js"></script>
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
    <script src="../js/wx_common.js"></script>
    <script src="../js/wx/set_password.js"></script>
</head>
<body ontouchstart="">
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>

<form id="txForm">
    <div class="container" id="container">
        <div class="weui-tab" id="mainPannel">
            <div class="weui-tab__panel">
                <div style="height: 30px"/>
                <div id="firstStep">
                    <div class="weui-cells__title">
                        <div class="nav">
                            <div class="circle bg-active"><span>1</span></div>
                            <div><span>设置密码</span></div>
                        </div>
                        <div class="nav">
                            <div class="circle bg-inactive"><span>2</span></div>
                            <div><span>确认密码</span></div>
                        </div>
                    </div>
                    <div class="weui-cell mt15">
                        <label for="password">
                            <ul>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </label>
                        <input type="tel" id="password" maxlength="6"/>
                        <input id="returnUrl" type="hidden" th:value="${returnUrl}"/>
                        <input id="signImgPath" type="hidden" th:value="${TX_USER.signImgPath}"/>
                    </div>
                    <div class="weui-cells__title mt15">请输入交易密码</div>
                </div>
                <div id="secondStep" style="display: none;">
                    <div class="weui-cells__title">
                        <div class="nav">
                            <div class="circle bg-inactive"><span>1</span></div>
                            <div><span>设置密码</span></div>
                        </div>
                        <div class="nav">
                            <div class="circle bg-active"><span>2</span></div>
                            <div><span>确认密码</span></div>
                        </div>
                    </div>
                    <div class="weui-cell mt15">
                        <label for="password2">
                            <ul>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </label>
                        <input type="tel" id="password2" maxlength="6"/>
                    </div>
                    <div class="weui-cells__title mt15">请再次输入确认</div>
                </div>
            </div>
        </div>
    </div>
</form>


<script type="text/javascript">


</script>

</body>
</html>
