<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <link rel="stylesheet" href="../css/wx_common.css"/>
    <link rel="stylesheet" href="../css/wx_main.css"/>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css"/>
    <style>
        .member_money_sum {
            background-color: #99DBF0;
        }

        .member_money_sum li {
            text-align: center;
            padding: 15px 0 10px;
            border-bottom-color: #fff;
            width: 48%;
        }

        .member_money_sum li span {
            color: #fff;
        }

        .css_table {
            display: table;
            width: 100%;
            text-align: left;
            vertical-align: middle;
            background-color: #fff;
        }

        .css_table .head {
            background-color: #ececec;
        }

        .css_table ul {
            background-color: #ffffff;
            height: 55px;
            margin-top: 10px;
            padding: 10px 6% 10px 6%;
            display: block;
        }

        .css_table li {
            float: left;
            width: 50%;
            line-height: 25px;
            display: inline-block;
        }

        .css_table .right {
            text-align: right;
            width: 50%;
        }

        .css_tr {
            display: table-row;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .css_td {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
            border-top: 1px solid #D7D6DC;
            padding-top: 8px;
            padding-bottom: 8px;
        }

        .css_tr .img {
            width: 50px;
        }

        .css_tr img {
            width: 60%;
            margin-left: 15px;
        }

        .weui-cell li {
            width: 30%;
            text-align: center;
        }

        .weui-cell a {
            display: inline-block;
        }
    </style>
    <script src="../libs/zepto.min.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.3/weui.min.js"></script>
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
    <script src="../js/wx_common.js"></script>
    <script src="../js/wx/main.js"></script>
    <script src="../js/wx/repayment_repay_plan.js"></script>
</head>
<body ontouchstart="">
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>

<div class="container" id="container">
    <div class="weui-tab">
        <div class="weui-tab__panel">
            <div class="member_money_sum clearfix">
                <ul>
                    <li>
                        待收(元)<br/> <span th:text="${#numbers.formatDecimal(sumPendingRepay, 1,2)}">0.00</span>
                    </li>
                    <li>
                        已收(元)<br/> <span th:text="${#numbers.formatDecimal(sumRepaid, 1,2)}">0.00</span>
                    </li>
                </ul>
            </div>

            <div class="weui-search-bar" id="searchBar">
                <form class="weui-search-bar__form" id="searchForm">
                    <div class="weui-search-bar__box">
                        <i class="weui-icon-search"></i>
                        <input name="searchValue" type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索姓名" th:value="${searchValue}" required="required"/>
                        <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                    </div>
                    <label class="weui-search-bar__label" id="searchText">
                        <i class="weui-icon-search"></i>
                        <span>搜索姓名</span>
                    </label>
                </form>
                <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
            </div>

            <div class="weui-tab mt15" id="tab">
                <div class="weui-navbar">
                    <div class="weui-navbar__item" style="background-color: #fff">收款计划</div>
                    <div class="weui-navbar__item" style="background-color: #fff">收款记录</div>
                </div>
                <div class="weui-tab__panel mt15">
                    <div class="weui-tab__content">
                        <div class="weui-panel">
                            <div class="weui-panel__bd">
                                <div class="weui-media-box weui-media-box_small-appmsg">
                                    <div class="weui-cells" id="css_table1">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="emptyDiv1" class="weui-panel">
                            <div class="weui-loadmore weui-loadmore_line">
                                <span class="weui-loadmore__tips">暂无数据</span>
                            </div>
                            <div class="weui-loadmore weui-loadmore_line weui-loadmore_dot">
                                <span class="weui-loadmore__tips"></span>
                            </div>
                        </div>
                    </div>
                    <div class="weui-tab__content">
                        <div class="weui-panel">
                            <div class="weui-panel__bd">
                                <div class="css_table" id="css_table2">
                                    <div class="css_tr head">
                                        <div class="css_td">还款日期</div>
                                        <div class="css_td">还款人姓名</div>
                                        <div class="css_td">还款金额</div>
                                        <div class="css_td">状态</div>
                                    </div>
                                    <div class="css_tr" th:each="tr : ${repaymentList}">
                                        <div class="css_td" th:text="${#strings.isEmpty(tr.actualEndDate) ? tr.endDate : tr.actualEndDate}">2017-01-01</div>
                                        <div class="css_td" th:text="${tr.borrowerName}">张三</div>
                                        <div class="css_td" th:text="${#numbers.formatDecimal(tr.amount + tr.interest,1,2)}">1000</div>
                                        <div class="css_td" th:text="${tr.repaymentStatusLabel}">未还清</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="weui-panel" id="emptyDiv2">
                            <div class="weui-loadmore weui-loadmore_line">
                                <span class="weui-loadmore__tips">暂无数据</span>
                            </div>
                            <div class="weui-loadmore weui-loadmore_line weui-loadmore_dot">
                                <span class="weui-loadmore__tips"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui-tabbar">
        </div>
    </div>
</div>
</body>
</html>
