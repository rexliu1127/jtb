<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <link rel="stylesheet" href="../../../css/weui.css"/>
    <link rel="stylesheet" href="../../../css/wx_common.css"/>
    <link rel="stylesheet" href="../../../css/wx_main.css"/>
    <style>
        .css_table {
            display: table;
            width: 100%;
            text-align: left;
            vertical-align: middle;
        }

        .css_table .head{
            background-color: #ececec;
        }

        .table_title {
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 10px;
        }

        .table_title img {
            width: 30px;
        }

        .css_tr {
            display: table-row;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .css_td {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
            border-top: 1px solid #D7D6DC;
            padding-top: 8px;
            padding-bottom: 8px;
        }

        .css_tr .label {
            width: 30%;
            text-align: left;
            padding-left: 10px;
            word-wrap: break-word;
        }

        .css_tr img {
            width: 60%;
            margin-left: 15px;
        }

        .weui-btn-area a {
            width: 30%;
        }
    </style>
    <script src="../../../libs/zepto.min.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.2/weui.min.js"></script>
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
    <script src="../../../js/wx_common.js"></script>
</head>
<body ontouchstart="">
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>

<div class="container" id="container">
    <div class="weui-tab">
        <div class="weui-tab__panel">
            <div class="weui-panel">
                <div class="css_table" id="css_table">
                    <div class="css_tr head">
                        <div class="css_td">日期</div>
                        <div class="css_td">新用户</div>
                        <div class="css_td">新借条<br/>(新用户)</div>
                        <div class="css_td">新借条<br/>(老用户)</div>
                        <div class="css_td">新借条<br/>(总数)</div>
                        <div class="css_td">展期</div>
                    </div>
                    <div class="css_tr" th:each="report : ${list}">
                        <div class="css_td" th:text="${report.reportDate}"></div>
                        <div class="css_td" th:text="${report.newUserCount}">*</div>
                        <div class="css_td" th:text="${report.newUserTxBount}">2017-10-01</div>
                        <div class="css_td" th:text="${report.oldUserTxBount}">2017-11-01</div>
                        <div class="css_td" th:text="${report.totalTxBount}">100</div>
                        <div class="css_td" th:text="${report.totalExCount}">2017-11-01</div>
                    </div>
                    <div class="css_tr head">
                        <div class="css_td">总计</div>
                        <div class="css_td" th:text="${sum.newUserCount}"></div>
                        <div class="css_td" th:text="${sum.newUserTxCount}"></div>
                        <div class="css_td" th:text="${sum.oldUserTxCount}"></div>
                        <div class="css_td" th:text="${sum.newUserTxCount + sum.oldUserTxCount}"></div>
                        <div class="css_td" th:text="${sum.totalExCount}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        //your code here
    });
    $(function () {
    });
</script>

</body>
</html>
